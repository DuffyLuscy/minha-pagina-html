<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>
    <style>
        body {
            background: url('sua_imagem_fundo.png') no-repeat center center fixed;
            background-size: cover; /* Ajusta a imagem para cobrir toda a página */
            color: #ecf0f1; /* Texto claro para contraste */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            background-color: rgba(44, 62, 80, 0.8); /* Fundo semi-transparente */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        p {
            background-color: rgba(44, 62, 80, 0.8); /* Fundo semi-transparente */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            background-color: rgba(44, 62, 80, 0.8); /* Fundo semi-transparente */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Primeira Página!</h1>
    <p>Esta é a minha primeira página HTML hospedada na web feita para o Talento Tech.</p>
    
    <p>Confira mais sobre <a href="https://www.w3schools.com/html/" target="_blank">HTML no W3Schools</a>.</p>

    </footer>

</html>
